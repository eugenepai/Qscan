<!DOCTYPE html>
<html>
<head>
    <title>Html-Qrcode Demo</title>
    <script src="html5-qrcode.min.js"></script>
</head>
<body>
    <div>test for html5 to qrcode</div>
    <div id="qr-reader" style="width:50vw; text-align:center; border:1px solid red;"></div>
    <div id="qr-reader-results">hhhh</div>


<script>
    function docReady(fn) {
        // see if DOM is already available
        if (document.readyState === "complete" || document.readyState === "interactive") {
            setTimeout(fn, 1);
        } else {
            document.addEventListener("DOMContentLoaded", fn);
        }
    }

    docReady(function () {
        var resultContainer = document.getElementById('qr-reader-results');
        var lastResult, countResults = 0;
        function onScanSuccess(decodedText, decodedResult) {
            if (decodedText !== lastResult) {
                ++countResults;
                lastResult = decodedText;
                alert(`Scan result ${decodedText}`, decodedResult);
                document.getElementById('qr-reader-results').innerHTML = decodedText;

                // html5QrcodeScanner.clear();
            }
        }
        // function onScanError(errorMessage) {
        //     // alert("barcode scan error");
        // }
        var html5QrcodeScanner = new Html5QrcodeScanner("qr-reader", { fps: 10, qrbox: 250 });

        // html5QrcodeScanner.render(onScanSuccess, onScanError);
        html5QrcodeScanner.render(onScanSuccess);
    });
</script>
</body>

</html>
